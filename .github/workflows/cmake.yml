name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout changes
      uses: actions/checkout@v2

    - name: install libubox
      run: |
        git clone https://github.com/xfguo/libubox.git
        cd libubox
        cmake -DBUILD_LUA=off
        sudo make install
        
    - name: install uci
      run: |
        git clone https://github.com/jkjuopperi/uci.git
        cd uci
        cmake -DBUILD_LUA=off
        sudo make install
    
    - name: install libevent2
      run: |
        git clone https://github.com/libevent/libevent.git
        cd libevent
        git checkout tags/release-2.1.12-stable -b 2.1.12-stable
        mkdir build && cd build
        cmake ..
        make
        sudo make install
    
    - name: install iptables lib 
      run: |
        wget https://netfilter.org/projects/iptables/files/iptables-1.8.7.tar.bz2
        tar jxvf iptables-1.8.7.tar.bz2
        cd iptables-1.8.7
        wget https://raw.githubusercontent.com/openwrt/openwrt/master/package/network/utils/iptables/patches/600-shared-libext.patch
        patch -p0 <600-shared-libext.patch
        ./configure
        make
        sudo make install
    
    - name: install other depend lib
      run: |
         sudo apt-get install libjson-c-dev
         
    - name: compile apfree-wifidog
      run: |
        mkdir build
        cd build
        cmake ..
        make
    
      
